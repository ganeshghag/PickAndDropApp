<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Login Tab -->
  <ion-tab title="Login" icon-off="ion-ios-unlocked-outline" icon-on="ion-ios-unlocked" href="#/tab/login">
    <ion-nav-view name="tab-login"></ion-nav-view>
  </ion-tab>

  <!-- LocationsList Tab -->
  <ion-tab title="Find Packages" icon-off="ion-ios-location-outline" icon-on="ion-ios-location" href="#/tab/locations">
    <ion-nav-view name="tab-locations"></ion-nav-view>
  </ion-tab>

  <!-- DeliveriesList Tab -->
  <ion-tab title="Deliveries" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" href="#/tab/deliveries">
    <ion-nav-view name="tab-deliveries"></ion-nav-view>
  </ion-tab>

  <!-- Credits List Tab -->
  <ion-tab title="Credits" icon-off="ion-ios-star-outline" icon-on="ion-ios-star" href="#/tab/credits">
    <ion-nav-view name="tab-credits"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
